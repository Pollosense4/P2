<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="MainCSS.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="User"  id="username" required>
                <i class='bx bxs-user' ></i>            
            </div>
            <div class="input-box">
                <input type="password" placeholder="Pass" id="password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Recuerdame</label>
                <a href="#">Olvidé la contraseña</a>
            </div>

            <button type="submit" class="btn" id="btn" onclick="validate()">Login</button>

            <div class="register">
                <p>No tienes cuenta? <a href="#">Registrar</a></p>
            </div>
        </form>
    </div>
    <script src="Main.js"></script>
</body>
</html>
